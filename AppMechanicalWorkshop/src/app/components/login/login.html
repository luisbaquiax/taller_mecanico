<div class="flex items-center min-h-screen justify-center bg-gray-100 p-4">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if(showMessage()) {
      <span
        class="block w-full mb-4 p-2 text-center text-sm font-normal text-white bg-red-400 rounded"
        >{{ message() }}
      </span>
      }

      <mat-form-field floatLabel="always" class="w-full mb-4">
        <mat-label>Nombre de usuario</mat-label>
        <input
          matInput
          type="text"
          class="example-right-align"
          placeholder="Ingrese su nombre de usuario"
          formControlName="username"
        />
      </mat-form-field>

      <mat-form-field class="w-full" floatLabel="always">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button
          type="button"
          matIconButton
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button matButton="filled" class="w-full mt-4 !rounded-none" type="submit">
        Iniciar sesión
      </button>
      <!-- registrarse-->
      <p class="mt-4 text-center">
        ¿No tienes una cuenta?
        <a routerLink="/register-client" class="text-blue-500 hover:underline">Regístrate</a>
      </p>
    </form>
  </div>
</div>
